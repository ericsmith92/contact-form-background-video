<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form With Video Background</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="form-bg">
                <div class="bg-video">
                    <video class="bg-video__content" autoplay loop muted>
                        <source src="media/Writing-Working.mp4" type="video/mp4">
                        <source src="media/Writing-Working.webm" type="video/webm">
                    </video>
                </div>
                <div class="form-container">
                    <div class="form-heading margin-bottom-small">
                        <h2 class="form-heading__text">Contact Me</h2>
                    </div>
                    <form action="#" class="form">
                        <div class="form__group">
                            <input type="text" class="form__input" name="name" id="name" placeholder="Full name" required>
                            <label for="name" class="form__label">Full Name</label>
                            <span class="form__error form__error--name"></span>
                        </div>

                        <div class="form__group">
                            <input type="email" class="form__input" name="email" id="email" placeholder="Email" required>
                            <label for="email" class="form__label">Email Address</label>
                            <span class="form__error form__error--email"></span>
                        </div>

                        <div class="form__group">
                            <textarea id="message" class="form__input" name="message" placeholder="Message" required></textarea>
                            <label for"message" class="form__label">Message</label>
                            <span class="form__error form__error--message"></span>
                        </div>

                        <button class="btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
